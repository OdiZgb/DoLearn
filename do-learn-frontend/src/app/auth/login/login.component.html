<!-- login.component.html -->
<div class="container-fluid min-vh-100 d-flex align-items-center bg-light">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-4">
      <mat-card class="shadow-lg">
        <mat-card-header class="justify-content-center mb-4">
          <img src="/assets/logo.svg" alt="Logo" class="brand-logo">
          <mat-card-title class="text-center mt-3 h2 text-primary">Welcome to DoLearn</mat-card-title>
          <mat-card-subtitle class="text-muted text-center">Please sign in to continue</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Input -->
            <div class="mb-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
                <mat-icon matPrefix>mail</mat-icon>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                  Please enter a valid email
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput 
                  [type]="hidePassword ? 'password' : 'text'" 
                  formControlName="password"
                  required>
                <mat-icon matPrefix>lock</mat-icon>
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                  <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                  Minimum 8 characters required
                </mat-error>
              </mat-form-field>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <mat-checkbox formControlName="rememberMe" color="primary">
                Remember me
              </mat-checkbox>
              <a routerLink="/forgot-password" class="text-decoration-none text-primary">
                Forgot password?
              </a>
            </div>

            <!-- Submit Button -->
            <button 
              mat-raised-button 
              color="primary" 
              class="w-100 py-2" 
              type="submit"
              [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="!isLoading">Sign In</span>
              <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
            </button>

            <!-- Social Login -->
            <div class="text-center mt-4">
              <p class="text-muted mb-3">Or continue with</p>
              <div class="d-flex justify-content-center gap-3">
                <button mat-icon-button class="bg-light">
                  <img src="/assets/google-icon.svg" alt="Google" width="24">
                </button>
                <button mat-icon-button class="bg-light">
                  <img src="/assets/github-icon.svg" alt="GitHub" width="24">
                </button>
              </div>
            </div>

            <!-- Signup Link -->
            <div class="text-center mt-4">
              <span class="text-muted">Don't have an account? </span>
              <a routerLink="/register" class="text-decoration-none text-primary fw-bold">
                Sign up
              </a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Toast Notification -->
  <div *ngIf="errorMessage" class="position-fixed bottom-0 end-0 m-3">
    <mat-card class="bg-danger text-white">
      <mat-card-content class="d-flex align-items-center gap-2">
        <mat-icon>error</mat-icon>
        {{ errorMessage }}
      </mat-card-content>
    </mat-card>
  </div>
</div>

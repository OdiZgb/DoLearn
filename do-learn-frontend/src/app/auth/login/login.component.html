<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Welcome Back</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Sign in to continue to DoLearn</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            required>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Minimum 8 characters required
          </mat-error>
        </mat-form-field>

        <!-- Remember Me & Forgot Password -->
        <div class="login-options">
          <mat-checkbox formControlName="rememberMe" color="primary">
            Remember me
          </mat-checkbox>
          <a routerLink="/forgot-password" class="forgot-password">
            Forgot password?
          </a>
        </div>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          class="login-button" 
          type="submit"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">OR</span>
        <span class="divider-line"></span>
      </div>

      <!-- Social Login -->
      <div class="social-login">
        <button mat-stroked-button class="social-button">
          <img src="assets/google-icon.svg" alt="Google" class="social-icon">
          Continue with Google
        </button>
        <button mat-stroked-button class="social-button">
          <img src="assets/github-icon.svg" alt="GitHub" class="social-icon">
          Continue with GitHub
        </button>
      </div>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      Don't have an account? 
      <a routerLink="/register" class="signup-link">Sign up</a>
    </mat-card-footer>
  </mat-card>
</div>

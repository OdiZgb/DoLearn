<!-- register.component.html -->
<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header class="register-header">
      <mat-card-title class="register-title">Create Account</mat-card-title>
      <mat-card-subtitle class="register-subtitle">Join DoLearn to start learning</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" required>
          <mat-icon matPrefix>person_outline</mat-icon>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password"
            required>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Minimum 8 characters required
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          class="register-button" 
          type="submit"
          [disabled]="registerForm.invalid || isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">OR</span>
        <span class="divider-line"></span>
      </div>

      <!-- Social Login -->
      <div class="social-register">
        <button mat-stroked-button class="social-button">
          <img src="assets/google-icon.svg" alt="Google" class="social-icon">
          Continue with Google
        </button>
        <button mat-stroked-button class="social-button">
          <img src="assets/github-icon.svg" alt="GitHub" class="social-icon">
          Continue with GitHub
        </button>
      </div>
    </mat-card-content>
    <mat-card-footer class="register-footer">
      Already have an account? 
      <a href="/login" routerLink="/login" class="signup-link">Sign in</a>

    </mat-card-footer>
  </mat-card>
</div>

<div *ngIf="courses.length === 0" class="empty-state">
  No courses available.
</div>

<div *ngIf="courses.length > 0" class="courses-grid">
  <mat-card class="course-card" *ngFor="let course of courses">
    <mat-card-header>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.courseCode }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ course.description }}</p>
      <p><strong>Start:</strong> {{ course.startDate }}</p>
      <p><strong>End:</strong> {{ course.endDate }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">View</button>
      <button mat-button color="accent">Enroll</button>
    </mat-card-actions>
  </mat-card>
</div>

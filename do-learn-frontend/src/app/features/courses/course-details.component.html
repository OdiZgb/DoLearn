<mat-card *ngIf="course">
    <img [src]="course.imgURL" alt="{{ course.title }}" style="width: 100%; max-height: 300px; object-fit: cover;">
    
    <mat-card-header>
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>{{ course.courseCode }}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <p>{{ course.description }}</p>
      <p><mat-icon>schedule</mat-icon> Start: {{ course.startDate | date }}</p>
      <p><mat-icon>event</mat-icon> End: {{ course.endDate | date }}</p>
      <p><mat-icon>attach_money</mat-icon> Price: {{ course.price }}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-raised-button color="accent"
              *ngIf="canEnroll()"
              (click)="enroll()"
              [disabled]="isEnrollmentLoading">
        <mat-icon>how_to_reg</mat-icon>
        <ng-container *ngIf="isEnrollmentLoading; else notLoading">
          <mat-spinner diameter="20"></mat-spinner>
        </ng-container>
        <ng-template #notLoading>
          Enroll
        </ng-template>
      </button>
  
      <span *ngIf="enrollmentStatus === 'pending'">Pending Approval</span>
      <span *ngIf="enrollmentStatus === 'enrolled'">Already Enrolled</span>
    </mat-card-actions>
  </mat-card>
